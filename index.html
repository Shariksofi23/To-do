<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Tasks</title>
    <script src="https://kit.fontawesome.com/d4578b602c.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
             <div class="myTaskContainer">

                <div class="name">
                    <div class="logo">
                           <i class="fa-regular fa-circle-check fa-2xl" style="color: #030303;"></i>
                </div>
                        <h1>My Tasks</h1>
                </div>
             </div>

             <div class="msgTop">
                     <p>
                        Stay organized and productive
                     </p>
             </div>
    </header>
        
    <main>
         <div class="addTask">
                <label for="textBox"></label>
                <input type="text" name="" id="textBox" placeholder="Add new task..." class="textArea">
                <button class="Btn">+ Add</button>
         </div>



    </main>

    <footer> 

                 <div class="logoBottom">
                        <div class="bottomLogo">
                            <i class="fa-regular fa-circle-check" style="color: #4d4c4c ;"></i>
                        </div>
                        <p>No tasks yet</p>
                 </div>
                <div class="msgBottom">
                      <p>Keep going! You've got this!&#128170;</p>
                </div>
    </footer>


    <script src="index.js"></script>
</body>
</html>
